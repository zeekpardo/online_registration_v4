<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>
       
    <main>
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Getting the news on how your code is doing right in your inbox</p>
        </div>
        <div class="container-fieldset1">
            <form>
                <fieldset class="cont-info">
                        <legend>Contact Information</legend>
                        <div class="c-info">
                            <label for="name" class="col1">Full Name</label>
                            <input type="text" class="col2" id="name" name="user-name" placeholder="Required" required>
                        </div>
                        <div class="c-info">
                            <label for="email" class="col1">Email Address</label>
                            <input type="email" class="col2" id="email" name="user-email" placeholder="Required" required>
                        </div>
                        <div class="c-info">
                            <label for="phone" class="col1">Phone Number</label>
                            <input type="tel" class="col2" id="phone" name="user-phone">
                        </div>
                        <div class="c-info">
                            <label for="address" class="col1">Street Address</label>
                            <input type="text" class="col2" id="address" name="user-address">
                        </div>
                        <div class="c-info">
                            <label for="city" class="col1">City</label>
                            <input type="text" class="col2" id="city" name="user-city">
                        </div>
                        <div class="c-info">
                            <label for="state" class="col1">State</label>
                            <select class="col2" id="state" name="user-state">
                                <option  value="" disabled selected>Choose state</option>
                                <option id="state-al" value="AL">Alabama</option>
                                <option id="state-ak" value="AK">Alaska</option>
                                <option id="state-az" value="AZ">Arizona</option>
                                <option id="state-ar" value="AR">Arkansas</option>
                                <option id="state-ca" value="CA">California</option>
                                <option id="state-co" value="CO">Colorado</option>
                                <option id="state-ct" value="CT">Connecticut</option>
                                <option id="state-de" value="DE">Delaware</option>
                                <option id="state-fl" value="FL">Florida</option>
                                <option id="state-ga" value="GA">Georgia</option>
                                <option id="state-hi" value="HI">Hawaii</option>
                                <option id="state-id" value="ID">Idaho</option>
                                <option id="state-il" value="IL">Illinois</option>
                                <option id="state-in" value="IN">Indiana</option>
                                <option id="state-ia" value="IA">Iowa</option>
                                <option id="state-ks" value="KS">Kansas</option>
                                <option id="state-ky" value="KY">Kentucky</option>
                                <option id="state-la" value="LA">Louisiana</option>
                                <option id="state-me" value="ME">Maine</option>
                                <option id="state-md" value="MD">Maryland</option>
                                <option id="state-ma" value="MA">Massachusetts</option>
                                <option id="state-mi" value="MI">Michigan</option>
                                <option id="state-mn" value="MN">Minnesota</option>
                                <option id="state-ms" value="MS">Mississippi</option>
                                <option id="state-mo" value="MO">Missouri</option>
                                <option id="state-mt" value="MT">Montana</option>
                                <option id="state-ne" value="NE">Nebraska</option>
                                <option id="state-nv" value="NV">Nevada</option>
                                <option id="state-nh" value="NH">New Hampshire</option>
                                <option id="state-nj" value="NJ">New Jersey</option>
                                <option id="state-nm" value="NM">New Mexico</option>
                                <option id="state-ny" value="NY">New York</option>
                                <option id="state-nc" value="NC">North Carolina</option>
                                <option id="state-nd" value="ND">North Dakota</option>
                                <option id="state-oh" value="OH">Ohio</option>
                                <option id="state-ok" value="OK">Oklahoma</option>
                                <option id="state-or" value="OR">Oregon</option>
                                <option id="state-pa" value="PA">Pennsylvania</option>
                                <option id="state-ri" value="RI">Rhode Island</option>
                                <option id="state-sc" value="SC">South Carolina</option>
                                <option id="state-sd" value="SD">South Dakota</option>
                                <option id="state-tn" value="TN">Tennessee</option>
                                <option id="state-tx" value="TX">Texas</option>
                                <option id="state-ut" value="UT">Utah</option>
                                <option id="state-vt" value="VT">Vermont</option>
                                <option id="state-va" value="VA">Virginia</option>
                                <option id="state-wa" value="WA">Washington</option>
                                <option id="state-wv" value="WV">West Virginia</option>
                                <option id="state-wi" value="WI">Wisconsin</option>
                                <option id="state-wy" value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="c-info zip" >
                            <label for="zip" class="col1">Zip Code</label>
                            <input type="text" class="col2" id="zip" name="user-zip">
                        </div>
                </fieldset>
            <div>
                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to recieve</p>
                    <div class="checkbox">
                        <div class="subs">
                            <label for="html">HTML News</label><br>
                            <input type="checkbox" id="html" name="html" value="html">
                        </div>
                        <div class="subs">
                            <label for="css">CSS News</label><br>
                            <input type="checkbox" id="css" name="css" value="css">
                         </div>
                         <div class="subs">
                            <label for="javascript">Javascript News</label><br>
                            <input type="checkbox" id="javascript" name="javascript" value="javascript">
                        </div>
                    </div>
                    <div>
                        <p>Newsletter formats</p>
                        <!-- Order of the label and input are reveresed to to improve WACG -->
                        <div class="subs">
                            <label for="html-format" id="html-forma">HTML</label><br>
                            <input type="radio" id="html-format" name="format" value="html-format">
                        </div>
                        <div class="subs">
                            <label for="plain-text" id="plain-tex" >Plain text</label><br>
                            <input type="radio" id="plain-text" name="format" value="plain-text">
                        </div>
                    </div>
                    <div class="more">
                        <label for="topics">Other topics you'd like to hear about</label>
                        <textarea id="topics" name="topics"></textarea>
                    </div>
                </fieldset>
            </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
