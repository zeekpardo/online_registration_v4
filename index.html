<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>
       
    <main>
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Getting the news on how your code is doing right in your inbox</p>
        </div>
        <div class="container-fieldset1">
            <form action="">
                <fieldset class="cont-info">
                        <legend>Contact Information</legend>
                        <div class="c-info">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user-name" placeholder="Required" required>
                        </div>
                        <div class="c-info">
                            <label for="email">Email Address</label>
                            <input type="text" id="email" name="user-email" placeholder="Required" required>
                        </div>
                        <div class="c-info">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="user-phone">
                        </div>
                        <div class="c-info">
                            <label for="address1">Street Address</label>
                            <input type="text" id="address1" name="user-address">
                        </div>
                        <div class="c-info">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user-city">
                        </div>
                        <div class="c-info">
                            <label for="state">State</label>
                            <select name="states" id="state-dropdown">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        </select>
                        </div>
                        <div class="c-info zip">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user-zip">
                        </div>
                    </input>
                </fieldset>
            </div>  
            <div>
                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to recieve</p>
                    <div class="checkbox">
                        <div class="subs">
                            <input type="checkbox" id="html" name="html" value="htnl">
                            <label for="html">HTML News</label><br>
                        </div>
                        <div class="subs">
                            <input type="checkbox" id="css" name="css" value="css">
                            <label for="css">CSS News</label><br>
                         </div>
                         <div class="subs">
                            <input type="checkbox" id="javascript" name="javascript" value="Javascript">
                            <label for="javascript">Javascript News</label><br>
                        </div>
                    </div>
                    <div>
                        <p>Newsletter formats</p>
                        <div class="subs">
                            <input type="radio" id="format" name="format" value="html-format">
                            <label for="format" id="format">HTML</label><br>
                        </div>
                        <div class="subs">
                            <input type="radio" id="plain-text" name="format" value="plain-text">
                            <label for="plain-text" id="plain-text">Plain text</label><br>
                        </div>
                    </div>
                    <div class="more">
                        <label for="topics">Other topics you'd like to hear about</label>
                        <input type="textarea" id="topics" name="topics">
                    </div>
                </fieldset>
            </div>
                <button type="submit">Sign Up</button>
            </form>
        
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
